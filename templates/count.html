<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counting</title>
</head>
<body>
    <h1>There are {{ number }} words in your text</h1>
    
    <a href="{% url 'home' %}">Start Again</a>

    <h2>Your Text:</h2>
    {{ fulltext }}    

    <h2>Word Count:</h2>
    <ul>
    {% for word, total_count in items %}
        <li>{{ word }}, {{ total_count }}</li>
    {% endfor %}
    </ul>
</body>

</html>
